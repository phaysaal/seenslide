# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "gcc", "gnumake", "rustc", "cargo"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'No build step needed'"]

[start]
cmd = "python -m modules.cloud.server --host 0.0.0.0 --port $PORT"
